<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Jogo da Forca</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Yanone+Kaffeesatz:wght@300&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/cabecalho.css">
        <link rel="stylesheet" href="css/forca.css">
        <link rel="stylesheet" href="css/palavraJogo.css">
        <link rel="stylesheet" href="css/teclado.css">
        <link rel="stylesheet" href="css/botoes.css">
        <link rel="stylesheet" href="css/rodape.css">
        <link rel="stylesheet" href="css/popup.css">
        <link rel="stylesheet" href="css/popupAddPalavra.css">
    </head>
    
    <body>
        <header class="cabecalho">
            <img src="img/logoAlura.png" alt="Logo Alura" class="logo">
        </header>

        <main>
            <section class="sessao-forca">
                <div id="dica" class="dica"></div>
                <div class="forca">
                    <img src="img/forca.png" id="imagem-forca">  
                </div>
            </section>

            <section class="palavra-jogo">
                <div id="div-desaparece">
                    <p>Jogo da Forca</p>
                </div>
                <div id="palavra-secreta-div"></div>
            </section>

            <section id="sessao-teclado">
                <div class="teclado">
                    
                        <button id="A" class="botao-teclado" onclick="clicaLetra('A');">A</button>
                        <button id="B" class="botao-teclado" onclick="clicaLetra('B');">B</button>
                        <button id="C" class="botao-teclado" onclick="clicaLetra('C');">C</button>
                        <button id="D" class="botao-teclado" onclick="clicaLetra('D');">D</button>
                        <button id="E" class="botao-teclado" onclick="clicaLetra('E');">E</button>
                        <button id="F" class="botao-teclado" onclick="clicaLetra('F');">F</button>
                        <button id="G" class="botao-teclado" onclick="clicaLetra('G');">G</button>
                        <button id="H" class="botao-teclado" onclick="clicaLetra('H');">H</button>
                        <button id="I" class="botao-teclado" onclick="clicaLetra('I');">I</button>
                        <button id="J" class="botao-teclado" onclick="clicaLetra('J');">J</button>    
                    
                        <button id="K" class="botao-teclado" onclick="clicaLetra('K');">K</button>
                        <button id="L" class="botao-teclado" onclick="clicaLetra('L');">L</button>
                        <button id="M" class="botao-teclado" onclick="clicaLetra('M');">M</button>
                        <button id="N" class="botao-teclado" onclick="clicaLetra('N');">N</button>
                        <button id="O" class="botao-teclado" onclick="clicaLetra('O');">O</button>
                        <button id="P" class="botao-teclado" onclick="clicaLetra('P');">P</button>
                        <button id="Q" class="botao-teclado" onclick="clicaLetra('Q');">Q</button>
                        <button id="R" class="botao-teclado" onclick="clicaLetra('R');">R</button>
                        <button id="S" class="botao-teclado" onclick="clicaLetra('S');">S</button>
                        <button id="T" class="botao-teclado" onclick="clicaLetra('T');">T</button>

                        <button id="U" class="botao-teclado" onclick="clicaLetra('U');">U</button>
                        <button id="V" class="botao-teclado" onclick="clicaLetra('V');">V</button>
                        <button id="W" class="botao-teclado" onclick="clicaLetra('W');">W</button>
                        <button id="X" class="botao-teclado" onclick="clicaLetra('X');">X</button>
                        <button id="Y" class="botao-teclado" onclick="clicaLetra('Y');">Y</button>
                        <button id="Z" class="botao-teclado" onclick="clicaLetra('Z');">Z</button>
                        <button id="Ç" class="botao-teclado" onclick="clicaLetra('Ç');">Ç</button>
                </div> 
            </section>

            <section class="botoes">
                <button onclick="iniciaJogo()">Iniciar</button>
                <button onclick="mostraPopupAddPalavra()">Adicionar Palavra</button>
                <button onclick="desisteJogo()">Desistir</button>
            </section>

            <div id="popup">
                <div>
                    <img id="img" src="img/ganhou.png">
                    <p id="mensagem">Parabéns! Você ganhou!</p>
                    <button onclick="novoJogo()">Novo Jogo</button>    
                </div>
            </div>

            <div id="popupAddPalavra">
                <div>
                    <img src="img/addPalavra2.png">
                    <p>Palavra</p>
                    <input id="inputPalavra" type="text">
                    <p>Dica</p>
                    <input id="inputDica" type="text">
                    <button onclick="adicionaPalavra()">OK</button>
                    <button onclick="fechaPopupAddPalavra()">Sair</button>
                </div>
            </div>
        </main>

        <footer class="rodape">
            <div class="imagem-rodape">
                <a href="https://www.linkedin.com/in/anakariny/" target="_blank"><img src="img/linkedin-logo.png"></a>
                <a href="https://github.com/akariny" target="_blank"><img src="img/github-logo.png"></a>    
            </div>
            <p>Desenvolvido por: Ana Kariny &copy; 2022</p>
            <p>Oracle Next Education T3 | Alura </p>
            <img src="img/badge.png" alt="Badge Desafio Jogo da Forca" class="badge">
        </footer>  

        <script src="js/palavras.js"></script>
        <script src="js/script.js"></script>
    </body>
</html>
