<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Jogo da Forca</title>
        <link rel="stylesheet" type="text/css" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>

    </head>
    <body>
        <header class="cabecalho">
            <p>Jogo da Forca</p>
        </header>

        <main>
            <section class="forca">
                <div>
                    <p>Imagem da forca fica aqui!</p>
                    <img src="img/ganhou.png" id="imagem-forca" onmouseup="mudaImagem();">  
                </div>
                
            </section>

            <section class="palavra-jogo">
                <p>linhas com a palavra a ser decifrada aqui!</p>
            </section>

            <section class="teclado">
                <p>Teclado aqui!</p>
            </section>

            <section class="botoes">
                <p>botoes ficam aqui!</p>
            </section>

        </main>

        <footer class="rodape">
            <p>Desenvolvido por Kariny</p>
        </footer>
    </body>
</html>
